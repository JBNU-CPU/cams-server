name: BE-DEV :: Build and Deploy to Dev Server

on:
  push:
    branches: [ dev ] # dev 브랜치에 푸시될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ehgus8910/cams-backend:latest-dev

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_SERVER_HOST }}
          username: ${{ secrets.DEPLOY_SERVER_USERNAME }}
          password: ${{ secrets.DEPLOY_SERVER_PASSWORD }}
          script: |
            cd /home/ubuntu/app
            # 1. Docker Hub에서 최신 백엔드 이미지를 명시적으로 pull 합니다.
            docker-compose -f docker-compose.dev.yml pull cams-backend-dev

            # 2. --no-deps를 제거하고 --force-recreate 옵션으로 컨테이너를 재생성하여 실행합니다.
            #    의존성(DB 등)은 이미 실행 중이면 건드리지 않고, cams-backend-dev만 새로 만듭니다.
            docker-compose -f docker-compose.dev.yml up -d --force-recreate cams-backend-dev